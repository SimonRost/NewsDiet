name: Daily News Digest

on:
  schedule:
    - cron: "0 4 * * *"
    - cron: "0 14 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout NewsDiet
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: python -m pip install -r requirements.txt

      - name: Write keywords file
        shell: bash
        run: |
          cat > keywords.local.yaml <<'EOF'
          ${{ secrets.KEYWORDS_YAML }}
          EOF

      - name: Compute date
        id: date
        run: echo "value=$(date -u +%Y-%m-%d)" >> "$GITHUB_OUTPUT"

      - name: Run daily digest
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python -m src.main

      - name: Commit state file
        run: |
          if git status --porcelain | grep -q "state.json"; then
            git config user.name "github-actions"
            git config user.email "github-actions@users.noreply.github.com"
            git add state.json
            git commit -m "chore: update state"
            git push
          else
            echo "No state changes to commit"
          fi
