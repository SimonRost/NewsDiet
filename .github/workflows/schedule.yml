name: Daily News Digest

on:
  schedule:
    - cron: "0 7 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout NewsDiet
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: python -m pip install -r requirements.txt

      - name: Compute date
        id: date
        run: echo "value=$(date -u +%Y-%m-%d)" >> "$GITHUB_OUTPUT"

      - name: Run daily digest
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python -m src.main \
            --output "output/${{ steps.date.outputs.value }} - Daily News Diet.md"

      - name: Commit state file
        run: |
          if git status --porcelain | grep -q "state.json"; then
            git config user.name "github-actions"
            git config user.email "github-actions@users.noreply.github.com"
            git add state.json
            git commit -m "chore: update state"
            git push
          else
            echo "No state changes to commit"
          fi

      - name: Setup SSH for vault repo
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.OBSIDIAN_DEPLOY_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Checkout vault repo via SSH
        uses: actions/checkout@v4
        with:
          repository: ${{ secrets.OBSIDIAN_REPO }}
          ssh-key: ${{ secrets.OBSIDIAN_DEPLOY_KEY }}
          path: vault

      - name: Copy markdown into vault
        run: |
          cp "output/${{ steps.date.outputs.value }} - Daily News Diet.md" "vault/"

      - name: Commit digest to vault
        run: |
          cd vault
          if git status --porcelain | grep -q "Daily News Diet.md"; then
            git config user.name "github-actions"
            git config user.email "github-actions@users.noreply.github.com"
            git add "${{ steps.date.outputs.value }} - Daily News Diet.md"
            git commit -m "chore: add daily digest"
            git push
          else
            echo "No digest changes to commit"
          fi
